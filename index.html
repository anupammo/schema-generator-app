<!DOCTYPE html>
<html lang="en">
<head>

  <title>Schema Generator</title>

<body>
  <header>

    <p>Generate JSON-LD or Microdata for common schema types</p>

  <main>
    <section class="controls">
      <label for="schemaType">Schema Type:</label>
      <select id="schemaType">
        <option value="organization">Organization</option>
        <option value="localBusiness">Local Business</option>
        <option value="article">Article</option>
        <option value="webpage">WebPage</option>
      </select>

      <label for="formatToggle">Format:</label>
      <select id="formatToggle">
        <option value="jsonld">JSON-LD</option>
        <option value="microdata">Microdata</option>
      </select>
    </section>

    <section id="formContainer">
      <!-- Dynamic form fields will be injected here -->
    </section>

    <section id="previewContainer">
      <h2>ğŸ” Preview</h2>
      <pre id="schemaPreview"></pre>
